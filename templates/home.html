{% extends 'base.html' %}

{% load static %}


{% block content %}
<body>
<!-- ========================= SECTION MAIN ========================= -->
<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{%static 'images/banners/2.jpg'%}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%static 'images/banners/3.jpg'%}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{%static 'images/banners/4.jpg'%}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Wear What you vibe</h3>
</header><!-- sect-heading -->

<div class="row">

    {% for product in products %}

    <div class="col-md-4">
  		<div class="card card-product-grid">
  			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
  			<figcaption class="info-wrap">
  				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
  				<div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
  			</figcaption>
  		</div>
  	</div> <!-- col.// -->
    {% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>
{% endblock %}
